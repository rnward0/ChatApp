<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='appContainer'>
      <main id='messagesContainer'>
        <ul id="messages"></ul>
      </main>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
      <div id="userContainer">
        Users:
        <ul id="users"></ul>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function (e) {
          e.preventDefault();
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg, bolded){
          var messageToSend = '';
          msg = msg.replaceAll(':)', '😁');
          msg = msg.replaceAll(':(', '☹️');
          msg = msg.replaceAll(';)', '😉');
          msg = msg.replaceAll(':o', '😲');
          if(bolded){
            messageToSend = '<li><b>' + msg + '</b></li>';
            $('#messages').append(messageToSend); 
          }
          else{
            $('#messages').append($('<li>').text(msg));
          }
          $('#messagesContainer').scrollTop($('#messagesContainer')[0].scrollHeight);
        });
        socket.on('connected', function(list){
          var users = "";
          list.forEach(function(user){
            users += '<li>' + user + '</li>';
          });
          $('#users').html(users);
        });
        socket.on('disconnect', function(list){
          var users = "";
          list.forEach(function(user){
            users += '<li>' + user + '</li>';
          });
          $('#users').html(users);
        });
        socket.on('change name', function(list, name){
          var users = "";
          list.forEach(function(user){
            users += '<li>' + user + '</li>';
          });
          $('#users').html(users);
        });
      });
    </script>
  </body>
</html>
